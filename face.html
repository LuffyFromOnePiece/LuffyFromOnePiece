<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitaPath - Your One-Stop Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0dcdc;
            background-image: "577257-vaporwave.jpg";
        }
        header {
            background-color: #444;
            color: #eee;
            padding: 15px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #eee;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('hero-placeholder.jpg') no-repeat center center;
            background-size: cover;
            height: 250px;
            text-align: center;
            color: #fff;
            padding: 40px 10px;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .featured-products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background: #fff9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: calc(33% - 20px);
            box-sizing: border-box;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            padding: 8px 12px;
            border: none;
            background-color: #007BFF;
            color: #080707;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #444;
            color: #faf6f6;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>GitaPath</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to ShopEasy!</h1>
        <p>Your One-Stop Shop for Random Stuff</p>
    </div>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="featured-products">
            <div class="product">
                <img src="product-placeholder1.jpg" alt="Women's Wear">
                <h3>Product 1</h3>
                <p>Rs 500-3000</p>
                <button>Explore Now</button>
            </div>
            
            <div class="product">
                <img src="product-placeholder2.jpg" alt="Men's Wear">
                <h3>Product 3</h3>
                <p>Rs 500-3000</p>
                <button>Explore Now</button>
            </div>
        </div>
    </div>

    <footer>
        <p>project done</p>
    </footer>

</body>
</html>
